<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button onclick = "playGame('Rock');" class="game-button"><img src="./images/rock-emoji.png" alt="Rock" class="icon"></button>

  <button onclick = "playGame('Paper');" class="game-button"><img src="./images/paper-emoji.png" alt="Paper" class="icon"></button>

  <button onclick = "playGame('Scissors');" class="game-button"><img src="./images/scissors-emoji.png" alt="Scissors" class="icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick = "resetScore();" class="reset-button">Reset score</button>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
